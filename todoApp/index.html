<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="bg-danger text-white p-4 mb-3" id="main-header">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="header-title">TODO APP</h1>
                </div>
                <div>
                    <input type="text" class="form-control" id="filter" placeholder="Search todos">
                </div>
            </div>
        </div>


    </div>

    <div class="container">
        <div id="main" class="card card-body">

            <h2 class="title">Add Todo</h2>

            <form id="addForm" class="form-inline d-flex mb-3">

                <input type="text" class="form-control" id="item">
                <input type="submit" class="btn btn-dark ms-2 ">

            </form>

            <h2 class="title">TO DOS</h2>

            <ul id="items" class="list-group">

                <li class="list-group-item">Todo 1 <button
                        class="btn btn-danger btn-sm float-end delete">Delete</button> </li>
                <li class="list-group-item">Todo 2<button class="btn btn-danger btn-sm float-end delete">Delete</button>
                </li>
                <li class="list-group-item">Todo 3 <button
                        class="btn btn-danger btn-sm float-end delete">Delete</button> </li>
                <li class="list-group-item">Todo 4<button class="btn btn-danger btn-sm float-end delete">Delete</button>
                </li>

            </ul>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
